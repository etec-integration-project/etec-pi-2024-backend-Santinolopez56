version: '3.8'

services:
  mysqldb:
    image: mysql
    environment:
      - MYSQL_ROOT_PASSWORD=123456
      - MYSQL_DATABASE=serene-spacedb
    ports:
      - 3307:3306

  app:
    build: .
    depends_on:
      - mysqldb
    env_file:
      - ./.env
    environment:
      - MYSQL_ROOT_PASSWORD=123456
      - MYSQL_DATABASE=serene-spacedb
      - MYSQLDB_HOST=mysqldb
      - MYSQL_USER= root
      - MYSQL_DOCKER_PORT= 3306
    ports:
      - "3000:3000"
